    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="policy.name" class="form-control" id="name" placeholder="Policy Name" />
        </div>
    </div>
    <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <select ng-model="policy.countryIsoCode" class="form-control">
                <option ng-repeat="country in countries"
                        value="{{country.isoCode}}">
                    {{country.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="director" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" ng-model="policy.email" class="form-control" id="email" placeholder="Who directed the movie?" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save" />
        </div>
    </div>
