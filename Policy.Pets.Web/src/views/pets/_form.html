    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="pet.name" class="form-control" id="name" placeholder="Pet Name" />
        </div>
    </div>
    <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Breed</label>
        <div class="col-sm-10">
            <select ng-model="pet.breedName" class="form-control">
                <option ng-repeat="breed in breeds"
                        value="{{breed.name}}">
                    {{breed.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="director" class="col-sm-2 control-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="text" ng-model="pet.dateOfBirth" class="form-control" id="email" placeholder="Date of Birth?" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save" />
        </div>
    </div>
